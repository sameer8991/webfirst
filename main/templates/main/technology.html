{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div class="col-md-8 offset-md-2">
    <h3 class="pb-4 mb-4 font-italic border-bottom cat">
        Technology
    </h3>
    {% for i in post %}
    <div class="p-4 mb-3 bg-light rounded" style="max-width: 900px;">
        <div class="blog-post">
            <h2 class="blog-post-title">{{i.heading}}</h2>
            <p class="blog-post-meta">{{i.date_posted}} by <a href="#">{{i.author}}</a></p>
            <p>{{i.content}}</p>
            <img src="{{i.images}}">
            <hr>
        </div><!-- /.blog-post -->
    </div>
    {% endfor %}
</div>

{% endblock %}
